{% extends 'base.html' %}
{% block content %}

<h1>Deck List</h1>

{% for deck in decks %}
  <div class="card">
    <a href="{% url 'detail' deck.id %}">
    <div class="card-content">
      <span class="card-title">{{ deck.name }}</span>
      <p>Subject: {{ deck.subject }}</p>
    </div>
</a>
  </div>
{% endfor %}

{% endblock %}
