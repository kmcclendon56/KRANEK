{% extends 'base.html' %}
{% block content %}

<h1>Questions</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ question.question }}</span>
        <p>{{ question.answer }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'question_update' question.id %}">Edit</a>
        <a href="{% url 'question_delete' question.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
