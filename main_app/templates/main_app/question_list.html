{% extends 'base.html' %}
{% block content %}

<h1>Questions</h1>

{% for question in question_list %}
  <a href="{% url 'question_detail' question.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ question.question }}</span>
            <p>{{ question.answer }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
